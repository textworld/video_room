<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音直播 - 直播页面</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="device">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-time">14:30</div>
            <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 直播容器 -->
        <div class="live-container">
            <!-- 直播视频背景 -->
            <img src="https://images.unsplash.com/photo-1588144822902-745b63cd6650?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="直播视频" class="live-video">
            
            <!-- 直播覆盖层（渐变效果） -->
            <div class="live-overlay"></div>
            
            <!-- 直播头部信息 -->
            <div class="live-header">
                <div class="streamer-info">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="主播头像" class="streamer-avatar">
                    <div>
                        <div style="font-weight: 600; margin-bottom: 2px;">科技探索者</div>
                        <div style="font-size: 12px; color: var(--gray);">给你不一样的数码体验</div>
                    </div>
                    <button style="background-color: var(--primary-color); border: none; color: white; padding: 5px 12px; border-radius: 20px; font-size: 12px; margin-left: 10px;">
                        关注
                    </button>
                </div>
                
                <div class="viewer-count">
                    <i class="fas fa-eye"></i>
                    <span>8.2万</span>
                </div>
            </div>
            
            <!-- 直播右侧交互按钮 -->
            <div class="live-actions">
                <div class="action-button">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="action-button">
                    <i class="fas fa-comment"></i>
                </div>
                <div class="action-button">
                    <i class="fas fa-share"></i>
                </div>
                <div class="action-button" id="cart-button">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="action-button">
                    <i class="fas fa-gift"></i>
                </div>
            </div>
            
            <!-- 直播评论区 -->
            <div class="live-comments">
                <div class="comment">
                    <span class="comment-user">用户8835：</span>
                    <span>这款新手机颜值真高！</span>
                </div>
                <div class="comment">
                    <span class="comment-user">科技迷：</span>
                    <span>请问处理器是什么型号的？</span>
                </div>
                <div class="comment">
                    <span class="comment-user">手机控：</span>
                    <span>续航能力如何？</span>
                </div>
                <div class="comment">
                    <span class="comment-user">摄影爱好者：</span>
                    <span>相机样张能展示一下吗？</span>
                </div>
            </div>
            
            <!-- 评论输入框 -->
            <div class="comment-input">
                <i class="fas fa-keyboard"></i>
                <span style="color: var(--gray);">说点什么...</span>
            </div>
            
            <!-- 购物车面板（默认隐藏） -->
            <div class="shopping-cart" id="shopping-cart">
                <div class="cart-header">
                    <div style="font-weight: 600; font-size: 16px;">购物车</div>
                    <i class="fas fa-times" id="close-cart"></i>
                </div>
                
                <div class="product-item">
                    <img src="https://images.unsplash.com/photo-1592899677977-9c10ca588bbd?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="产品图片" class="product-image">
                    <div class="product-details">
                        <div>
                            <div style="font-weight: 600; margin-bottom: 5px;">超薄5G智能手机 Pro</div>
                            <div style="font-size: 12px; color: var(--gray); margin-bottom: 5px;">黑色 | 256GB</div>
                            <div class="product-price">¥4999</div>
                        </div>
                        <div class="product-actions">
                            <div class="quantity-control">
                                <i class="fas fa-minus-circle" style="color: var(--gray);"></i>
                                <span>1</span>
                                <i class="fas fa-plus-circle" style="color: var(--primary-color);"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="product-item">
                    <img src="https://images.unsplash.com/photo-1625895197185-efcec01cffe0?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="产品图片" class="product-image">
                    <div class="product-details">
                        <div>
                            <div style="font-weight: 600; margin-bottom: 5px;">无线降噪耳机</div>
                            <div style="font-size: 12px; color: var(--gray); margin-bottom: 5px;">白色</div>
                            <div class="product-price">¥899</div>
                        </div>
                        <div class="product-actions">
                            <div class="quantity-control">
                                <i class="fas fa-minus-circle" style="color: var(--gray);"></i>
                                <span>1</span>
                                <i class="fas fa-plus-circle" style="color: var(--primary-color);"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="cart-footer">
                    <div>
                        <div style="font-size: 14px; color: var(--gray);">总计:</div>
                        <div style="font-weight: 600; font-size: 18px; color: var(--primary-color);">¥5898</div>
                    </div>
                    <button class="buy-button">立即购买</button>
                </div>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="tab-bar">
            <div class="tab-item active">
                <i class="fas fa-home tab-icon"></i>
                <span>首页</span>
            </div>
            <div class="tab-item">
                <i class="fas fa-compass tab-icon"></i>
                <span>探索</span>
            </div>
            <div class="tab-item">
                <i class="fas fa-plus-circle tab-icon" style="font-size: 32px; margin-top: -5px; color: var(--primary-color);"></i>
            </div>
            <div class="tab-item">
                <i class="fas fa-comment-alt tab-icon"></i>
                <span>消息</span>
            </div>
            <div class="tab-item">
                <i class="fas fa-user tab-icon"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
    
    <script>
        // 购物车交互
        document.getElementById('cart-button').addEventListener('click', function() {
            document.getElementById('shopping-cart').classList.add('active');
        });
        
        document.getElementById('close-cart').addEventListener('click', function() {
            document.getElementById('shopping-cart').classList.remove('active');
        });
    </script>
</body>
</html>
