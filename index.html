<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音直播App原型</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #fe2c55;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        .description {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>抖音直播App原型设计</h1>
    </header>
    
    <div class="description">
        <p>以下是高保真原型界面，模拟类似抖音的直播应用，重点展示直播页面和购物车购买功能。每个界面都采用iPhone 15 Pro的尺寸设计。</p>
    </div>
    
    <div id="prototypes-container">
        <div class="prototype-frame">
            <h2 class="prototype-title">首页/发现页</h2>
            <iframe src="discover.html" width="390" height="844"></iframe>
        </div>
        
        <div class="prototype-frame">
            <h2 class="prototype-title">直播页面</h2>
            <iframe src="live.html" width="390" height="844"></iframe>
        </div>
        
        <div class="prototype-frame">
            <h2 class="prototype-title">直播页面（购物车打开）</h2>
            <iframe src="live-cart.html" width="390" height="844"></iframe>
        </div>
        
        <div class="prototype-frame">
            <h2 class="prototype-title">个人中心</h2>
            <iframe src="profile.html" width="390" height="844"></iframe>
        </div>
        
        <div class="prototype-frame">
            <h2 class="prototype-title">设置页面</h2>
            <iframe src="settings.html" width="390" height="844"></iframe>
        </div>
    </div>
    
    <script>
        // 设置当前时间到状态栏
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                iframe.onload = function() {
                    const timeElement = iframe.contentDocument.querySelector('.status-bar-time');
                    if (timeElement) {
                        timeElement.textContent = timeString;
                    }
                };
            });
        }
        
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
